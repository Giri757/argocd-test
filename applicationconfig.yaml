apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: dev-argocd
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: argocd
    server: https://kubernetes.default.svc
  project: default
  source:
    path: .
    repoURL: https://github.com/Giri757/argocd-test.git
    targetRevision: dev
